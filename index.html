<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змійкашоп головна</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <header>
        <div class="wrapper flex_between">
            <div class="logo"><img src="img/logotup.png" alt=""></div>
            <ul class="listheader">
                <li><a href="#">Наявність</a></li>
                <li><a href="#">Кастом</a></li>
                <li><a href="#">Предзамовлення</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="banner"><img src="img/banner.jpg" alt=""></div>
        <div class="tovar_list">
            <ul class="flexus">
                <li><a href="#">Брелок</a></li>
                <li><a href="#">Значок</a></li>
                <li><a href="#">Пін</a></li>
                <li><a href="#">Килимок</a></li>
            </ul>
        </div>
        <!--Товари-->
        <div class="wrapper tovar_main flex">
            <div class="tovar luka" id="luka">
                <a href="#"></a>
                <img src="img/lukakeychain.png" alt="">
                <p class="tovarlogo">Брелок "Вокалоїд Лука"</p>
                <div class="tovar_info flex_between">
                    <h3>200грн</h3>
                    <p>у наявності</p>
                </div>
            </div>
        </div>
        <!-- Картки товарів-->
    </main>
    <footer>
        <div class="wrapper">
        </div>
    </footer>
    <script src="java/card-generator.js"></script>
</body>
</html>
